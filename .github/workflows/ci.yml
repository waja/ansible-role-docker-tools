---
name: CI
'on':
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
      - development
  schedule:
    - cron: "0 7 * * 0"

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v6

      - name: Set up Python 3.
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint ansible-lint

      - name: Lint yaml.
        run: |
          yamllint .

      - name: Lint Ansible.
        run: |
          ansible-lint

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    needs:
      - lint
    strategy:
      matrix:
        include:
          - { distro: "geerlingguy/docker-ubuntu2004-ansible:latest", playbook: "converge.yml"}
          - { distro: "geerlingguy/docker-debian11-ansible:latest", playbook: "converge.yml"}
          - { distro: "mpaivabarbosa/molecule-systemd-debian:12", playbook: "converge.yml"}
          - { distro: "geerlingguy/docker-debian13-ansible:latest", playbook: "converge.yml"}

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v6

      - name: Set up Python 3.
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}
